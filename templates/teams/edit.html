{% extends 'base.html' %}

{% block content %}

<h2> <a href="/teams/{{team.id}}">{{team.name}}</a> </h2>
<div class="edit_container">
    <ul class="edit_list">        
        <li>Edit Name</li>
        <li>
            <form action="/teams/{{team.id}}/edit" method="post">                
                <input type="text" id="team_name" name="team_name" autocomplete="off" autofocus="autofocus" value="{{team.name}}" >
                
        </li>
        <li id="edit_accept">
            <input type="submit" value="Accept Changes">
        </form>
        </li>
        <li></li>
        <li id ="edit_delete">
            <form action="/teams/{{team.id}}/delete" method="POST">
                <input type="submit" value="Delete Team"/>
            </form>
        </li>
    </ul>
</div>

{% endblock %}
