{% extends 'base.html' %}

{% block content %}
<h2><a href="/leagues/{{league.id}}">{{league.name}}</a></h2>
    <table class="table">
        <tr>
          <td class="table_body">Team</td>    
          <td class="table_body"> Wins</td>   
          </tr>
        {% for team_and_win in teams_and_wins %}
            <tr>
                <td class = "table_body" ><a href="/teams/{{team_and_win[0].id}}"> {{team_and_win[0].name}} </a></td>
                <td class = "table_body">{{team_and_win[1]}}</td>
            </tr>
        {% endfor %}    
        <tr>
          <td class="table_cell_open">     
          <form action="/leagues/{{league.id}}/new" method="post">    
          <input type="text" id="team_name" name="team_name" autocomplete="off" autofocus="autofocus">
        </td></tr>

        <tfoot>
          <tr>
            <td class ="table_body"><input type="submit" value ="Add New Team"></td>
          </tr>
        </tfoot>
      </table>
