{% extends 'base.html' %}

{% block content %}
<h2> <a href="/leagues/{{league.id}}">{{league.name}}</a></h2>
<h2> <a href="/teams/{{team.id}}">{{team.name}}</a> </h2>

<h2>Monsters in Team</h2>
<section class="table">
  {% for monster in monsters %} 
  <article class="card">
    <table>
      <div class ="card_title">
        <a href="/monsters/{{monster.id}}"> {{monster.name}}</a></div>
        <tr>
          <td>Limbs</td>
          <td>{{monster.limbs}}</td>
        </tr>   <tr>
          <td>Favourite Weather</td>
          <td>{{monster.fav_weather}}</td>
        </tr>   
      </table>   
  </article>
  {% endfor %}    
</section>
  

  <a href="/games/{{team.id}}">Show Team's Games</a>
<a href="/teams/{{team.id}}/edit">Edit Team</a>

<form action="/teams/{{ team.id }}/delete" method="POST">
    <input type="submit" value="delete"/>
  </form>

  {% endblock %}
