{% extends 'base.html' %}

{% block content %}
<h1>Add New Game</h1>

<form action="/leagues/{{league.id}}/games/{{home_team_id}}/result" method="post">
    <label for="home_team">Select Away Team:</label>
    <select name="team_id" id="home_team">
    {% for team in teams %}
    <option value="{{ team.id }}">{{ team.name }}</option>
    {% endfor %}
    </select>
    <input type='submit' value="Play!" >
</form>

{% endblock %}
