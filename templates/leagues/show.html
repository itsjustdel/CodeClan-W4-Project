{% extends 'base.html' %}

{% block content %}
<h1> <a href="/leagues/{{league.id}}">{{league.name}}</a> </h1>
<a href="/leagues/{{league.id}}/edit">Edit League</a>
<form action="/leagues/{{league.id}}/delete" method="POST">
    <input type="submit" value="delete"/>
  </form>

<h3>League Table</h3>
    <ul>
        {% for team_and_win in teams_and_wins %}
            <li>
            <a href="/teams/{{team_and_win[0].id}}"> {{team_and_win[0].name}} - Wins = {{team_and_win[1]}}</a>
            </li>
        {% endfor %}    
    </ul>

    <a href="/teams/{{league.id}}/new">Add Team</a>
    <a href="/leagues/{{league.id}}/games">View All Games in this league</a>
    <a href="/leagues/{{league.id}}/games/new">Play Game</a>

{% endblock %}
